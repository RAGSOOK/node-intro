<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <header>
        <h1>The Amazing Budget Helper</h1>
    </header>

    <div id="main page">

        <h3>Add Employee</h3>
        <input type="text" placeholder="First Name" id="firstIn"/>
        <input type="text" placeholder="Last Name" id="lastIn"/>
        <input type="text" placeholder="ID" id="idIn"/>
        <input type="text" placeholder="Title" id="titleIn"/>
        <input type="text" placeholder="Annual Salary" id="annSalIn"/>
        <br>
        <button id="submit">Submit</button>

        <table id="employeeTable">
                <thead><tr><th></th><th>First Name</th><th>Last Name</th><th>ID</th>
                <th>Title</th><th>Annual Salary</th></thead>
                <tbody id="tableBody"></tbody>

                <tfoot>
                    <tr>
                        <th scope="row">Total Monthly: </th>
                        <td></td><td></td><td></td><td></td>
                        <td id="totalMonthlyExpenditure"></td>
                    </tr>
                </tfoot>
        </table>

    </div>
    
</body>
</html>
